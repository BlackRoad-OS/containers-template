name: TypeScript Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  detect-target:
    name: Detect Deployment Target
    runs-on: ubuntu-latest
    outputs:
      target: ${{ steps.detect.outputs.target }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Detect deployment target
        id: detect
        run: |
          if [ -f "vercel.json" ]; then
            echo "target=vercel" >> $GITHUB_OUTPUT
          elif [ -f "railway.toml" ] || [ -f "railway.json" ]; then
            echo "target=railway" >> $GITHUB_OUTPUT
          elif [ -f "wrangler.toml" ]; then
            echo "target=cloudflare" >> $GITHUB_OUTPUT
          else
            echo "target=none" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: detect-target

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4
        with:
          name: build
          path: |
            dist/
            build/
            out/
            .next/
          retention-days: 7

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [detect-target, build]
    if: needs.detect-target.outputs.target == 'vercel'

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@2c2825b955a7c84d7f3a4c20c2b0c79e58a903c0 # v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [detect-target, build]
    if: needs.detect-target.outputs.target == 'railway'

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Deploy to Railway
        run: |
          echo "Deploying to Railway..."
          echo "Would use Railway CLI or API here"
          # railway up --service ${{ secrets.RAILWAY_SERVICE }}

  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [detect-target, build]
    if: needs.detect-target.outputs.target == 'cloudflare'

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download build artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: build

      - name: Deploy to Cloudflare Pages
        run: |
          echo "Deploying to Cloudflare Pages..."
